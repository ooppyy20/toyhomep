<!DOCTYPE html>
<html>
    <head>
        <script async src="resources/script/zepto.min.js"></script>
        <script async src="resources/script/jquery-3.7.1.min.js"></script>
        <script async src="resources/script/anime.min.js"></script>
        <script async src="resources/script/jquery-ui.min.js"></script>
        <script async src="base.js"></script>
        <link rel="stylesheet" href="/base.css">

        <title>Call the Front</title>
    </head>
    <body>
        <div class="content">
            <div class="title frame">
                <h1 onclick="location.href='/index.html'">Call the Front</h1>
            </div>

            <div class="toy chapstick" status="on"></div>

            <div class="center frame">
                <div class="room frame">
                    <div class="background"></div>
    
                    <div class="toy ravi">
                        <div class="front"></div>
                        <div class="back"></div>
                    </div>

                </div>
    
                <div class="menu frame">
                </div>
            </div>

            <div class="toy-box">
                <div class="toy roseglass draggable"></div>
                <div class="toy roseglass-top draggable"></div>
                <div class="toy smalldog draggable"></div>
                <div class="toy bigdog draggable"></div>
                <div class="toy moon draggable"></div>
                <div class="toy olive draggable"></div>
                <div class="toy cup draggable"></div>
                <div class="toy picture draggable"></div>
                <div class="toy crown draggable"></div>
            </div>

            <div class="toy-frame frame">
            </div>
        </div>

        <p class="signature">@callthefront</p>


        <div id="popup" style="display: none;">
            <a class="close">CLOSE</a>
            <div class="youtube">
                <iframe class="youtube" width="560" height="315" src="https://www.youtube.com/embed/H8YW1tlsmE8?amp;autoplay=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </body>
</html>
